    <div class="container form">
      <p class="top">To book an appointment,please fill in the appointee's information below</p>
      <form>
        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label">Full Names</label>
          <div class="col-sm-7">
           <input type="text" class="form-control" id="fullName" placeholder="Full Names">
          </div>
        </div>
        <div class="form-group row">
          <label for="ID" class="col-sm-2 col-form-label">ID number</label>
          <div class="col-sm-7">
           <input type="number" class="form-control" id="ID" placeholder="ID number">
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-2 col-form-label">Appointment date</label>
          <div class="col-sm-7">
           <input type="date" class="form-control" id="date" placeholder="Appointment date">
          </div>
        </div>

        <div class="form-group row">
          <label for="timeIn" class="col-sm-2 col-form-label">Time in</label>
          <div class="col-sm-7">
           <input type="time" class="form-control" id="timeIn" placeholder="Time in">
          </div>
        </div>

        <div class="form-group row">
          <label for="timeOut" class="col-sm-2 col-form-label">Time out</label>
          <div class="col-sm-7">
           <input type="time" class="form-control" id="timeOut" placeholder=" Time out">
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Do they own a car? </legend>
            <div class="col-sm-7">
              <div class="form-check ">
                <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios1" value="yes">
                <label class="form-check-label" for="gridRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios2" value="no">
                <label class="form-check-label" for="gridRadios2">
                  No
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>

        <div class="form-group row car">
          <label for="numberPlate" class="col-sm-2 col-form-label">Car number plate</label>
          <div class="col-sm-7">
           <input type="text" class="form-control" id="numberPlate" placeholder="Car number plate">
          </div>
        </div>

        <div class="button">
        <button id="book" class="btn">Book Appointment</button>
        <button id="cancel"  class="btn">Cancel Appointment</button>
        </div>
      </form>
    </div>

    <div class="container-fluid footer">

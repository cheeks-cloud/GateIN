    <h1>
       Register
      </h1>
      
      <div class="register">
        <div id="errorMsg"></div>

        <form action="">
          <input type="text" name="name" class="formStyle" id="name" placeholder=" Enter your name " required />
          <input type="date" name="dob" class="formStyle" id="dob" placeholder=" Enter your date of birth " required />
          <input type="text" name="address" class="formStyle" id="address" placeholder=" Enter your current address " required />
          <input type="tel" name="pnumber" class="formStyle" id="pnum" placeholder=" Enter your phone number" required />

          <input type="email" name="email" class="formStyle" id="email" placeholder="Enter your email" required />
          <input type="number" name="idno" class="formStyle" id="idno" placeholder="Enter your ID number" required />
          <input type="text" name="vno" class="formStyle" id="vno" placeholder=" Enter your vehicle model & regisration no. " />
          <p style="color: aliceblue;">What is your gender?</p>
          <input type="radio" name="gender" id="gender" value="male"> Male
          <input type="radio" name="gender" id="gender"  value="female" > Female  <br><br>
          <div class="mb-3">
            <select class="form-select" id="select-gender" aria-label="Default select example">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- <input type="radio" name="gender" id="gender" value="male" > Male
          <input type="radio" name="gender" id="gender" value="female" > Female  <br><br> -->

          <input type="checkbox" id="agree" name="agree" value="agree">
          <label for="agree"> I agree to the terms and conditions</label><br><br>
          <button class="formButton" onclick="signUp(event)" >Sign Me up ></button> <br><br>

          <!-- <a href="#" </a><br><br> -->

          <label for="already"> Already have an account?  <a href="login.html">Login</a></label>


        </form>

    <h1>

      <div class="register">
        <form action="">
          <input type="text" name="name" class="formStyle" placeholder=" Enter your name " required />
          <input type="email" name="email" class="formStyle" placeholder="Enter your email" required />
          <input type="number" name="idno" class="formStyle" placeholder="Enter your ID number" required /><br> <br>

          <input type="checkbox" id="agree" name="agree" value="agree">
          <label for="agree"> I agree to the terms and conditions</label><br><br>

          <a href="#" class="formButton">Sign Me up ></a><br><br>

          <label for="already"> Already have an account?  <a href="login.html">Login</a></label>
